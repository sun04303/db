<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#"><img src="./img/logo1.png" alt="로고 이미지" title="로고 이미지"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">재단소개</a></li>
                    <li><a href="#">사업소개</a></li>
                    <li><a href="#">후원안내</a></li>
                    <li><a href="#">자료실</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="visual">
                <img src="./img/s1.jpg" alt="메인 이미지">
            </div>
            <div class="content">
                <div class="notice">
                    <div class="label">공지사항</div>
                    <div class="box">
                        <ul>
                            <li><a href="#"><span>2019년 후원할 후원자를 찾습니다.</span><span>2018-10-19</span></a></li>
                            <li><a href="#"><span>입금자를 찾습니다.</span><span>2017-10-10</span></a></li>
                            <li><a href="#"><span>자원봉사자 모집 안내</span><span>2017-10-06</span></a></li>
                            <li><a href="#"><span>2019 직원채용 공고</span><span>2017-09-20</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="gal">
                    <div class="label">갤러리</div>
                    <div class="box">
                        <img src="./img/g1.jpg" alt="갤러리 이미지" title="갤러리 이미지">
                        <img src="./img/g2.jpg" alt="갤러리 이미지" title="갤러리 이미지">
                        <img src="./img/g3.jpg" alt="갤러리 이미지" title="갤러리 이미지">
                    </div>
                </div>
                <div class="bar">
                    <div class="label">바로가기</div>
                    <div class="box">
                        <div class="item"><img src="./img/sub1.jpg" alt="바로가기 이미지"><span>스토리</span></div>
                        <div class="item"><img src="./img/sub2.jpg" alt="바로가기 이미지"><span>캠페인</span></div>
                        <div class="item"><img src="./img/sub3.jpg" alt="바로가기 이미지"><span>후원하기</span></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
